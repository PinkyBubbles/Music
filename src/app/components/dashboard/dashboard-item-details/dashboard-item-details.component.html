@if(currentItem)
{
    <div>
        <p>{{currentItem.artist}}</p>
        @if(currentItem.songs)
        {
            <div>
                @for(song of currentItem.songs; track song)
                {
                    <p>{{song}}</p>
                }
            </div>
        }
        <p>{{currentItem.releaseDate}}</p>
    </div>
}

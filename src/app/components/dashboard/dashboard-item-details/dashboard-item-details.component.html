@if(item)
{
    <div>
        <p>{{item.artist}}</p>
        @if(item.songs)
        {
            <div>
                @for(song of item.songs; track song)
                {
                    <p>{{song}}</p>
                }
            </div>
        }
        <p>{{item.releaseDate}}</p>
    </div>
}
